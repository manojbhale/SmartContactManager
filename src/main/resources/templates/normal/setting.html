<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>


		<div class="container">

			<div class="row">

				<div class="col-md-12" style="padding:0;">


					<div class="card">

						<div class="card-body text-center">
							<h3 class="mb-3">Change Password</h3>

							<form action="#" th:action="@{/user/change-password}" th:method="post">

								<!-- Old Password -->

								<div class="form-group">

									<input type="password" class="form-control mt-2" name="oldPassword"
										placeholder="please enter your old password" />
								</div>

								<!-- New Password -->

								<div class="form-group">

									<input type="password" class="form-control mt-3" name="newPassword"
										placeholder="please enter your new password" />
								</div>
								<div class="container text-center">
									<button class="btn btn-success mt-4" style="font-weight: bold;"
										type="submit">Change Password</button>
									<button class="btn btn-warning mt-4" type="reset"
										style="font-weight: bold;">Reset Password</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
		$(document).ready(() =>
	     {
	    	
	 		$('.item').removeClass('active');
			$('#setting-link').addClass('active');
	     });		
		</script>
	</section>

</body>
</html>
