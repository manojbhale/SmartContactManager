<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>SCM | About</title>
</head>
<body>
	<section>
		<div class="card mt-1">
			<div class="card-body">
				<h3 class="text-center">Add Contact</h3>
				<div class="container-fluid mt-1">

					<div class="row">

						<div class="col-md-8 offset-md-2">

							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="post"
								th:action="@{/processContact}" class="mt-2">

								<!-- First Name -->

								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus form-control"></i>
										</div>
									</div>
									<input required type="text" name="firstName"
										placeholder="Enter your first name" class="form-control" />
								</div>

								<!-- Last Name -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user-alt form-control"></i>
										</div>
									</div>
									<input required type="text" name="lastName"
										placeholder="Enter your last name" class="form-control" />
								</div>

								<!-- Email -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="form-control">@</i>
										</div>
									</div>
									<input required type="email" name="email"
										placeholder="Enter your email" class="form-control" />
								</div>

								<!-- Phone -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone form-control"></i>
										</div>
									</div>
									<input required min="10" name="phone"
										placeholder="Enter Your Phone Number" class="form-control" />
								</div>

								<!-- Work -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-briefcase form-control"></i>
										</div>
									</div>
									<input required type="text" name="work"
										placeholder="Enter Your Work Detail" class="form-control" />
								</div>


								<!-- Description -->

								<div class="form-group mt-3">

									<textarea id="mytextarea"
										placeholder="Enter Your Contact Description"
										name="description" class="form-control" rows="4"></textarea>
								</div>

								<!-- contact image -->

								<div class="custom-file mt-3">

									<input type="file" name="profileImage" class="form-control"
										accept="image/png, image/jpeg" />
								</div>
								<div class="container text-center mt-2">
									<button class="btn btn-outline-primary">Save Contact</button>

								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"></script>
		<script>
			tinymce.init({
				selector : '#mytextarea'
			});
			
		</script>

		<script>
		$(document).ready(() =>
	     {
		$('.item').removeClass('active');
		$('#addCont-link').addClass('active');
	     });
		
		</script>

	</section>
</body>
</html>
