<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>SCM | About</title>
</head>
<body>
	<section>
		<div class="card mt-1">
			<div class="card-body">

				<div class="container-fluid mt-1">

					<div class="row">

						<div class="col-md-8 offset-md-2">

							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="post"
								th:action="@{/user/processUpdateContact}" class="mt-2">

								<!-- contact image -->

								<div class="conatiner text-center">
									<img style="width: 150px; height: 150px;"
										class="img-fluid contact_picture mt-3" src="#"
										th:src="@{'/images/'+${contact.profileImage}}" alt="" />
									<h3 class="text-center">Modify Your Contact</h3>
								</div>
								<!-- <p class="text-center">
									<b>choose your new contact picture</b>
								</p> -->


								<input type="hidden" th:value="${contact.contactId}" name="contactId" />

								<!-- First Name -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus form-control"></i>
										</div>
									</div>
									<input th:value="${contact.firstName}" required type="text"
										name="firstName" placeholder="Enter your first name"
										class="form-control" />
								</div>

								<!-- Last Name -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user-alt form-control"></i>
										</div>
									</div>
									<input th:value="${contact.lastName}" required type="text"
										name="lastName" placeholder="Enter your last name"
										class="form-control" />
								</div>

								<!-- Email -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="form-control">@</i>
										</div>
									</div>
									<input th:value="${contact.email}" required type="email"
										name="email" placeholder="Enter your email"
										class="form-control" />
								</div>

								<!-- Phone -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone form-control"></i>
										</div>
									</div>
									<input th:value="${contact.phone}" required min="10"
										name="phone" placeholder="Enter Your Phone Number"
										class="form-control" />
								</div>

								<!-- Work -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-briefcase form-control"></i>
										</div>
									</div>
									<input th:value="${contact.work}" required type="text"
										name="work" placeholder="Enter Your Work Detail"
										class="form-control" />
								</div>


								<!-- Description -->

								<div class="form-group mt-3">

									<textarea th:text="${contact.description}" id="mytextarea"
										placeholder="Enter Your Contact Description"
										name="description" class="form-control" rows="4"></textarea>
								</div>

								<!-- contact image -->

								<!-- 	<div class="conatiner text-center">
									<img style="width: 150px; height: 150px;"
										class="img-fluid contact_picture mt-3" src="#"
										th:src="@{'/images/'+${contact.profileImage}}" alt="" />

								</div>
								<p class="text-center">
									<b>choose your new contact picture</b>
								</p> -->
								<div class="custom-file mt-3">
									<input type="file" name="profileImage" class="form-control"
										accept="image/png, image/jpeg" />
								</div>
								<div class="container text-center mt-2">
									<button class="btn btn-outline-primary">Modify Contact</button>

								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"></script>
		<script>
			tinymce.init({
				selector : '#mytextarea'
			});			
		</script>
	</section>
</body>
</html>
