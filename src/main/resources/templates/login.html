<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>SCM | Login</title>
</head>
<body>
	<section class="banner">
		<div id="login">

			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12">
							<form id="login-form" class="form" th:action="@{/doLogin}"
								method="post">
								<h3 class="text-center text-color">Login</h3>

								<div th:if="${param.error}" class="slert alert-danger">

									Invalid user name or password</div>

								<div th:if="${param.logout}" class="slert alert-success">You
									have been logged out successfully</div>
									
								<div th:if="${param.changePwd}" class="slert alert-success">
								<p th:text="${param.changePwd}"></p>
								
								</div>	

								<div class="form-group">
									<label for="username" class="text-color">Username:</label><br>
									<input type="text" name="username" id="username"
										class="form-control">
								</div>
								<div class="form-group">
									<label for="password" class="text-color">Password:</label><br>
									<input type="password" name="password" id="password"
										class="form-control">
								</div>
								<div class="form-group">
									 <input type="submit"
										name="submit" class="btn btn-primary btn-md mt-3" value="submit">
								</div>
								<div id="register-link" style="margin-top: 15px;text-decoration: none;">
									<a style=" text-decoration: none;color: #fff;"  th:href="@{/signup}">Register
										here</a>
								</div>
								
								<div class="container text-center" style="margin-top:-25px;margin-left: 150px;">
								
								<a style=" text-decoration: none;color: #fff;"  th:href="@{/forgotPassowrd}">forgot password</a>
								
								</div>
								
								
							</form>							
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
