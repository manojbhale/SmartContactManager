<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>SCM | ForgotPassword</title>
</head>
<body>
	<section class="banner">
		<div id="fp"></div>
		<div class="container">
			<div id="fp-row"
				class="row justify-content-center align-items-center">
				<div id="fp-column" class="col-md-6">

					<div id="box" class="col-md-12">

						<div class="text-center">


							<div th:if="${session.message}" class="container">

								<div class="alert alert-danger my-2  text-center">
									<span th:text="${session.message}"></span>
								</div>

								<th:block th:text="${#session.removeAttribute('message')}"></th:block>

							</div>


							<h4 style="margin-top: 200px;">Please Enter Your Registered
								Email Id</h4>
							<form th:action="@{sendOtp}" method="post">

								<div class="form-group">

									<input required type="email" name="email" id="email"
										class="form-control mt-3" />

								</div>

								<div class="container text-center">

									<button class="form-control btn btn-primary mt-3">Send
										OTP</button>
								</div>

							</form>
						</div>


					</div>

				</div>

			</div>

		</div>
	</section>
</body>
</html>
