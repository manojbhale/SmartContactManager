<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>SCM | VeryOtp</title>
</head>
<body>
	<section class="banner">
		<div id="fp"></div>
		<div class="container">
			<div id="fp-row"
				class="row justify-content-center align-items-center">
				<div id="fp-column" class="col-md-6">

					<div id="box" class="col-md-12">

						<div class="text-center">

							<div style="margin-top: 100px;" class="alert alert-success"
								role="alert">we have sent otp on your email id please
								check it.</div>

							<div th:if="${session.message}" class="container">

								<div class="alert alert-danger my-2  text-center">
									<span th:text="${session.message}"></span>
								</div>

								<th:block th:text="${#session.removeAttribute('message')}"></th:block>

							</div>


							<div class="form-group" style="margin-top: 120px;">
								<h4>Please Enter Your Valid OTP</h4>
								<form th:action="@{/verifyOtp}" method="post">

									<input required type="text" name="otp" id="otp"
										class="form-control mt-3" />


									<div class="container text-center">

										<button class="form-control btn btn-success mt-3">Verify
											OTP</button>
									</div>

								</form>
							</div>


						</div>

					</div>

				</div>
			</div>
		</div>
	</section>
</body>
</html>
